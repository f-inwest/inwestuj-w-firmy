<script type="text/javascript">
(function($){
	$(document).ready(function(){
		var $znacznik = $("#znacznik");
		
		function onChangeZmiana(textbox) {
		  var a = parseInt($("#inputkolko").val());
		  //var $znacznik = $('#znacznik');
		  var kat = a * 3.6; 
		  kat=Math.round(kat);
		  
		  console.log(kat);
		  $znacznik.css('transform', 'rotate('+kat+'deg)'); 
		  $znacznik.css('-webkit-transform', 'rotate('+kat+'deg)');  
		}
		
		$znacznik.on('mousedown', false);
		
		$('.kolko > div').on('mousedown', function(){
			$(document).on('mousemove', onChangeZmiana);
		});
		
		$(document).on('mouseup', function(){
			$(document).off('mousemove', onChangeZmiana);
		});
	})
})(jQuery);
</script>
