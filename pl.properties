lang_pp_campaign_6month_desc=Aktywuj swoją kampanię inwestycyjną na okres pół roku
lang_pp_campaign_year_desc=Aktywuj swoją kampanię inwestycyjną na okres całego roku
lang_campaign_test_name=Kampania testowa
lang_campaign_test_desc=Kampanie umożliwiają ograniczenie widoczności wysyłanych projektów. Tylko właściciel kampanii może przeglądać zgłoszone projekty
lang_campaign_dead_name=Zamknięta kampania
lang_campaign_dead_desc=Ta kampania została stworzona dla celów testowych. Została zamknięta.
