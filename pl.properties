lang_financial_statements_document_shorthelp=Arkusz kalkulacyjny lub plik w formacie PDF zawierający dane finansowe. Pamiętaj, że inwestorzy mogą je zweryfikować
lang_summary_desc=Opis Twojego projektu lub firmy na który inwestor mógłby przeznaczyć między 30 a 60 sekund.\
    Taka forma przedstawiania pomysłu jest znana jako "prezentacja w windzie", wyobraź sobie że spotykasz kogoś \
    w windzie i masz tylko chwile, aby przedstawić swój pomysł. Druga taka okazja może się już nie przytrafić, dlatego\
    postaraj się zmieścić swoją opowieść w 50 do 100 słów lub między 200 a 500 znaków.\
    Twoja prezentacja ma przykuwać uwagę i być entuzjastyczna, ale bez przesady, nie chcesz przecież zniechęcić\
    inwestora. Każde zdanie musi być unikalne i wyrażające Twoje zaangażowanie. Dostosuj prezentację do\
    odbiorcy tak, aby mogli oni zrozumieć Twój przekaż. Nie używaj żargonu czy też techniczych skrótów, bo sprawisz\
    że inwestorzy stracą zainteresowanie projektem. Skup się na faktach bez bujania w chmurach tak, aby Twój przekaz był\
    wiarygodny.
