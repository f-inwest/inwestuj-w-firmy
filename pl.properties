lang_project_stage_desc=Na jakim etapie rozwoju znajduje się Twój projekt lub firma? Jeżeli nie masz jeszcze przychodów lub gotowego produktu wybierz etap "koncepcja".\
    Jeżeli masz juz gotową aplikację lub produkt jednak jest on nowy i nie przynosi zysków, wybierz etap "startup".\
    Gdy Twój pomysł lub aplikacja przynosi dochód i jest dostępny od jakiegoś czasu wybierz "dojrzały".
