lang_video_help=Podepnij tutaj link do filmu Youtube, Vimeo lub Dailymotion, który zaprezentuje twój pomysł, produkt, usługę lub firmę.\
    Jeżeli nie masz przygotowanego filmu, przygotuj nagranie z Twoją prezentacją i swoim głosem jako lektor prezentujący kolejne slajdy.
lang_video_msg=wprowadź odnośnik do Twojego filmu Youtube, Vimeo lub Dailymotion
lang_website_help=Odnośnik do strony internetowej prezentującej Twój projekt, jeżeli nie masz strony internetowej,\
