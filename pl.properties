lang_marketing_plan_short=Jak zamierzasz dotrzeć do nowych użytkowników?
lang_team_short=Kto tworzy Twój zespół? Podaj kluczowe osoby.
lang_values_and_methods_short=Opowiedz o Twoich metodach rozwoju produktu oraz jego innowacyjności?
lang_current_financials_short=Jaka jest obecna sytuacja finansowa Twojego projektu?
lang_financial_projections_short=Jakie są przewidywania dotyczące przychodów, wydatków oraz zysków w ciągu następnych 2 lat?
lang_current_ownership_short=Kto jest właścicielem projektu/firmy: Ty jako jedyny właściciel, spółka czy też firma?
lang_use_of_proceeds_short=Na co zamierzasz wydać pieniądze, które zostaną zainwestowane?
lang_conclusions_short=Na koniec podsumuj prezentację swojego projektu.
lang_presentation_document_help= Wprowdzenie inwestorów w tajniki Twojego projektu jest idealnym sposobem\
    ułatwiającym im podjęcie decyzji o zainwestowaniu w Ciebie i Twoją firmę.\
    Szczególnie jeżeli zamierzasz prosić o zainwestowanie sporej kwoty, 100 tysięcy lub więcej, inwestorzy będą oczekiwać\
    od Ciebie szczegółowego planu biznesowego, prezentacji oraz dokumentów obrazujących stan Twoich finansów\
    Nie wymagamy dodania tych dokumentów, jednak poświęcenie czasu na ich przygotowanie i podzielenie się\
    z inwestorami tymi informacjami na pewno podniesie Twoje szanse na pozyskanie inwestora.
lang_presentation_document_shorthelp=Prezentacja w formacie PowerPoint lub PDF, od 10 do 30 slajdów
lang_business_plan_document_help= Wprowdzenie inwestorów w tajniki Twojego projektu jest idealnym sposobem\
    ułatwiającym im podjęcie decyzji o zainwestowaniu w Ciebie i Twoją firmę.\
