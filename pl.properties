lang_allow_bids=pozwól na składanie ofert
lang_ask_for_funding_desc=Wprowadź informacje dla inwestorów o oczekiwaniach dotyczących kwoty inwestycji oraz ilości \
    udziałów które oferujesz w zamian. Jak tylko projekt zostanie zaakceptowany zainteresowani inwestorzy będą mogli \
    skontaktować się z Tobą oraz złożyć oferty inwestycyjne. \
    Masz również prawo do opublikowania swojego projektu bez możliwości inwestowania.
lang_funding_details=szczegóły inwestowania
lang_funding_details_desc=Podaj inwestorom jaką kwotę inwestycji oczekujesz oraz ile procent udziałów \
    w firmie lub produkcie zamierzasz oferować w zamian za inwestycję. Kwota inwestycji wyrażona może zostać \
    w walutach PLN, EUR lub USD\ Dla firm oferowany procent udziałów odnosi się do ogółu udziałów uprawniających \
    do decydowania o losach firmy Jeżeli projekt dotyczy rozwoju produktu lub aplikacji, \
    udział procentowy odnosi się do udziału w prawach do produktu lub aplikacji, \
    włączając w to prawa autorskie, patenty, znaki towarowe oraz tajemnice handlowe. \
    Wycena projektu jest obliczana poprzez podzielenie oczekiwanej kwoty inwestycji przez procent \
    udziałów oferowanych w zamian. Jak tylko projekt zostanie zaakceptowany, zainteresowani inwestorzy \
    będą mogli skontaktować się z Tobą i złożyć oferty.
lang_asking_desc=Kwota inwestycji którą oczekujesz uzyskać, pomiędzy 1000 a 1 milion PLN. \
    Jest to tylko sugestia dla inwestora, gdyż może on złożyć swoją ofertę, którą będziesz mógł zaakceptować, \
    odrzucić lub zmodyfikować.
lang_offer_for=za
lang_offer_for_desc=Procent udziałów w projekcie, którą oferujesz w zamian za inwestycję, pomiędzy 1% a 100%. \
    Dla produktu lub aplikacji procent dotyczy udziału w prawach do produktu lub aplikacji.
lang_valuation_help=pomoc w wycenie
lang_asking_funds_msg=Obecnie oczekujesz ofert inwestycyjnych
lang_not_asking_funds_msg=Obecnie NIE oczekujesz ofert inwestycyjnych
lang_saved_changes=zmiany zapisano
