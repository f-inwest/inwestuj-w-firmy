lang_bmc_inst_title_1=Tworząc kanwę modelu biznesowego (Business Model Canvas) dostarczasz jednostronnicowy widok \
	na model biznesowy Twojego projektu. Odpowiedź na poniższe pytania tak, aby Twój projekt mógł zostać łatwo i szybko \
	zaprezentowany inwestorom. Poniższy widok zostanie udostępniony na stronie Twojego projektu.
lang_bmc_inst_title_2=Wprowadź teksty tak jakbyś chciał je widzieć na stronie swojego projektu.<br/>Jak tylko uznasz, że \
	wprowadzone opisy nadają się do publikacji naciśnij przycisk aktywuj. 
lang_bmc_inst_kp_body=Kim są Twoi kontrahenci?<br/>Od kogo kupujesz produkty lub usługi?<br/>Kogo zamierzasz używać w przyszłości?<br/>\
	Czy możesz rozliczać się z nimi bezgotówkowo?<br/>Jakie i ile produktów masz zakontraktowane? Jakie możliwości mają Twoi kontrahenci?<br/>\
	Czy zamierzasz zmienić kontrahentów? Czy możesz wybrać innych kontrahentów i czy też jesteś czymś ograniczony?<br/>\
	W celu optymalizacji kosztów operacyjnych oraz ryzyka firmy zwykle budują silne związki ze swoimi dostawcami, co pozwala im \
	skupić się na swojej głównej działalności.
lang_bmc_inst_kp_short=Kim są Twoi kontrahenci, dostawcy i jakie masz z nimi układy?
lang_bmc_inst_ka_body=Na czym polega Twój biznes?<br/>Jakie są główne aktywności które prowadzisz?<br/>Jak używasz zasobów, aby dostarczyć \
	wartości tworzone przez Twoją firmę?<br/>Jakie kroki podejmujesz, aby dostarczyć swój produkt lub usługę?<br/>Jak tworzysz wartość dodaną \
	do produktów które pobierasz od kontrahentów? Jak zarządzasz zasobami w firmie oraz czasem?
lang_bmc_inst_ka_short=Jakie są główne aktywności, które składają się na Twój biznes?
lang_bmc_inst_kr_body=Jakie elementy odróżniają cię od innych? Jak zamierzasz chronić swój pomysł?<br/>\
	Czy masz prawa autorskie do oprogramowania, logotypu, materiałów artystycznych, dokumentów?<br/>\
	Czy posiadasz znaki handlowe rozpoznawalne w Twojej branży lub rynku? Czy posiadasz prawa patentowe chroniące Twoją innowacyjność? \
	Jeżeli tak to jakie kraje są nimi objęte?<br/>Czy istnieją jakieś sekrety handlowe który tylko Ty i Twoi współpracownicy znacie?<br/>\
	Jakie zasoby są niezbędne, aby dostarczyć produkt lub usługę dla klienta? Przez zasoby rozumiemy niezbędę wartości które są wymagane, \
	aby utrzymać Twój biznes. Zasobami mogą być ludzie, pieniądze, nieruchomości i inne wartości materialne lub niematerialne.
lang_bmc_inst_kr_short=Jakie zasoby są niezbędę dla Twojego biznesu? Ludzie, kapitał...
lang_bmc_inst_vp_body=Czym jest Twoje rozwiązanie?<br/>Co klienci używali zanim Twój produkt lub usługa pojawiły się na rynku?<br/>\
	Co czyni Twoje rozwiązanie lepszym od konkurencji? Co czyni Twoje rozwiązanie warte pieniędzy wydanych przez klientów i co przyciągnie \
	ich z powrotem do Ciebie?<br/>Jak to może zmienić ich życie? Jakie cechy Twój produkt lub usługa posiada i jakie korzyści mają z nich \
	Twoi klienci?<br/>To jest kolekcja produktów i usług, które Twój biznes oferuje, aby zaspokoić oczekiwania klientów. \ 
lang_bmc_inst_vp_short=Czym jest rozwiązanie które dostarczasz dla klientów?
lang_bmc_inst_cr_body=Czy klient jest związany z Twoim rozwiązaniem?<br/>Czy klienci mogą szybko przenieść się do konkurencji? \
	Co spowoduje, że Twoi klienci nie tylko kupią produkt lub usługę, ale również będą chcieli wrócić do Ciebie?<br/>\
	Czy powiązanie z klientami może pomóc dotrzeć Ci do nowych klientów?<br/>Czy prowadzisz programy lojalnościowe, premie za polecanie \
	potencjalnym klientom, upusty, specjalne członkowstwa, nagrody?<br/>Aby zapewnić przetrwanie i sukces biznesu, \
	musisz zidentyfikować rodzaje powiązań, które zamierzasz nawiązać z poszczególnymi segmentami klientów.
lang_bmc_inst_cr_short=Jak budujesz i utrzymujesz powiązania z klientami?
lang_bmc_inst_ch_body=Jak docierasz do klienta?<br/>Czy masz stronę internetową, aplikację na urządzenia mobilne, katalogi, \
	sklep, dystrybutorów, sprzedawców?<br/>Czy dystrybutorzy pomogą w reklamie i dostarczeniu Twoich produktów? Czy masz kogoś \
	kto zajmuje się kontaktami z dystrybutorami?<br/>Firma może dotrzeć ze swoimi produktami i usługami poprzez różne kanały dystrybucji. \
	Efektywne kanały dystrybucji pozwolą dotrzeć do klienta w sposób szybki i efektywny pod względem kosztów. \
	Przedsiębiorstwo może dotrzeć do klientów poprzez swoje kanały dystrybucji (sklep, strona internetowa), partnerów (główni dystrybutorzy) \
	lub kombinację obydwu.
lang_bmc_inst_ch_short=Jak dotrzesz do Twoich klientów: strona www, aplikacja, katalog, sklep, sprzedawcy...?
lang_bmc_inst_cs_body=Jakie podstawowe grupy klientów masz lub zamierzasz mieć? Co te grupy mają wspólnego?<br/>\
	Nie generalizuj, to nie są wszyscy ludzie którzy żyją na Śląsku. Napisz kim oni są, co robią, co czyni ich wyjątkowymi, \
	co czyni ich atrakcyjnymi dla Twojego biznesu. Aby zbudować efektywny model biznesowy przedsiębiorstwo musi zidentyfikować \
	do jakich klientów zamierza dotrzeć.<br/>Klienci mogą zostać pogrupowani w zależności od potrzeb i cech, aby przygotować odpowiednią \
	strategię która zapewni dotarcie do poszczególnej grupy klientów.
lang_bmc_inst_cs_short=Kim są Twoi klienci? Jakie grupy klientów możesz wyróżnić?
lang_bmc_inst_co_body=Co robisz aby dostarczyć produkt lub usługę? Ile to kosztuje?<br/>Jakie koszty są stałe a jakie zmienne w czasie?<br/>\
	Czy masz wydatki takie jak opłaty za długoterminowy najem budynku lub sprzętu (np. samochodu)?<br/>Czy koszty stałe \
	czy też podlegają znacznym zmianom?<br/>Ten punkt określa najważniejsze parametry finansowe, które wpływają na możliwości \
	operacyjne Twojego projektu.
lang_bmc_inst_co_short=Jakie koszty obejmuje dostarczenie produktu, podaj zarówno stałe jak i zmienne koszty?
lang_bmc_inst_rs_body=Ile klienci będą płacić za Twój produkt lub usługę? Jak będa płacić?<br/>\
	Czy to będzie karta kredytowa, przelewy bankowe, paypal, gotówka, pożyczka?<br/>\
	Czy klient będzie płacił z użyciem przeglądarki, telefonu, w sklepie, w taksówce?<br/>\
	Czy będzie płacił za każdy produkt z osobna, czy też za pakiet, czy uzyska upust?<br/>\
	Czy klienci będą mogli zasubskrybować usługę, jeżeli tak to czy będzie to abonament miesięczny, kwartalny, roczny?
lang_bmc_inst_rs_short=Jaki Twoja firma zamierza uzyskać przychód z poszczególnych segmentów klientów?
