lang_elevator_pitch_short=Na czym polega Twój projekt?
lang_problem_short=Jaki problem rozwiązuje Twój projekt?
lang_solution_short=Jakiego rodzaju rozwiązanie wprowadzasz? Rozwiązanie problemu, który opisałeś w poprzednim slajdzie.
lang_features_short=Jakie funkcjonalności i korzyści wprowadza Twój projekt?
lang_current_status_short=Na jakim etapie rozwoju znajduje się Twój projekt, czy jest to tylko koncepcja, prototyp lub działąjące rozwiązanie?
lang_market_short=Na jaki rynek docelowy Twój projekt zostanie skierowany?
lang_customer_short=Kto jest typowym użytkownikiem Twojego projektu i co możesz na jego/jej temat powiedzieć?
lang_competitors_short=Kim jest Twoja konkurencja?
lang_competitive_comparison_short=Jak Twój projekt odróżnia się od konkurencji?
lang_business_model_short=Opowiedź krótko na temat Twojego modelu biznesowego.
lang_marketing_plan_short=Jak zamierzasz dotrzeć do nowych użytkowników?
lang_team_short=Kto tworzy Twój zespół? Podaj kluczowe osoby.
lang_values_and_methods_short=Opowiedz o Twoich metodach rozwoju produktu oraz jego innowacyjności?
lang_current_financials_short=Jaka jest obecna sytuacja finansowa Twojego projektu?
lang_financial_projections_short=Jakie są przewidywania dotyczące przychodów, wydatków oraz zysków w ciągu następnych 2 lat?
lang_current_ownership_short=Kto jest właścicielem projektu/firmy: Ty jako jedyny właściciel, spółka czy też firma?
lang_use_of_proceeds_short=Na co zamierzasz wydać pieniądze, które zostaną zainwestowane?
lang_conclusions_short=Na koniec podsumuj prezentację swojego projektu.
lang_presentation_document_help= Wprowdzenie inwestorów w tajniki Twojego projektu jest idealnym sposobem\
    ułatwiającym im podjęcie decyzji o zainwestowaniu w Ciebie i Twoją firmę.\
    Szczególnie jeżeli zamierzasz prosić o zainwestowanie sporej kwoty, 100 tysięcy lub więcej, inwestorzy będą oczekiwać\
    od Ciebie szczegółowego planu biznesowego, prezentacji oraz dokumentów obrazujących stan Twoich finansów\
    Nie wymagamy dodania tych dokumentów, jednak poświęcenie czasu na ich przygotowanie i podzielenie się\
    z inwestorami tymi informacjami na pewno podniesie Twoje szanse na pozyskanie inwestora.
lang_presentation_document_shorthelp=Prezentacja w formacie PowerPoint lub PDF, od 10 do 30 slajdów
lang_business_plan_document_help= Wprowdzenie inwestorów w tajniki Twojego projektu jest idealnym sposobem\
    ułatwiającym im podjęcie decyzji o zainwestowaniu w Ciebie i Twoją firmę.\
    Szczególnie jeżeli zamierzasz prosić o zainwestowanie sporej kwoty, 100 tysięcy lub więcej, inwestorzy będą oczekiwać\
    od Ciebie szczegółowego planu biznesowego, prezentacji oraz dokumentów obrazujących stan Twoich finansów\
    Nie wymagamy dodania tych dokumentów, jednak poświęcenie czasu na ich przygotowanie i podzielenie się\
    z inwestorami tymi informacjami na pewno podniesie Twoje szanse na pozyskanie inwestora.
lang_business_plan_document_shorthelp=Biznes plan w formacie Word lub PDF
lang_financial_statements_document_help=Wprowdzenie inwestorów w tajniki Twojego projektu jest idealnym sposobem\
    ułatwiającym im podjęcie decyzji o zainwestowaniu w Ciebie i Twoją firmę.\
    Szczególnie jeżeli zamierzasz prosić o zainwestowanie sporej kwoty, 100 tysięcy lub więcej, inwestorzy będą oczekiwać\
    od Ciebie szczegółowego planu biznesowego, prezentacji oraz dokumentów obrazujących stan Twoich finansów\
    Nie wymagamy dodania tych dokumentów, jednak poświęcenie czasu na ich przygotowanie i podzielenie się\
    z inwestorami tymi informacjami na pewno podniesie Twoje szanse na pozyskanie inwestora.
lang_financial_statements_document_shorthelp=Arkusz kalkulacyjny lub plik w formacie PDF zawierający dane finansowe. Pamiętaj, że inwestorzy mogą je zweryfikować
lang_summary_desc=Opis Twojego projektu lub firmy na który inwestor mógłby przeznaczyć między 30 a 60 sekund.\
    Taka forma przedstawiania pomysłu jest znana jako "prezentacja w windzie", wyobraź sobie że spotykasz kogoś \
    w windzie i masz tylko chwile, aby przedstawić swój pomysł. Druga taka okazja może się już nie przytrafić, dlatego\
    postaraj się zmieścić swoją opowieść w 50 do 100 słów lub między 200 a 500 znaków.\
    Twoja prezentacja ma przykuwać uwagę i być entuzjastyczna, ale bez przesady, nie chcesz przecież zniechęcić\
    inwestora. Każde zdanie musi być unikalne i wyrażające Twoje zaangażowanie. Dostosuj prezentację do\
    odbiorcy tak, aby mogli oni zrozumieć Twój przekaż. Nie używaj żargonu czy też techniczych skrótów, bo sprawisz\
    że inwestorzy stracą zainteresowanie projektem. Skup się na faktach bez bujania w chmurach tak, aby Twój przekaz był\
    wiarygodny.
