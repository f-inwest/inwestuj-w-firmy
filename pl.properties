lang_instructions_desc=Zaprezentuj swój pomysl lub firmę w portalu Inwestuj w Firmy, jeżeli oczekujesz wsparcia dla swojego projektu wprowadź informacje pomocne inwestorowi. Osoby współpracujące z serwisem zweryfikują Twój opis, zaproponują ewentualne modyfikacje, a następnie Twój projekt zostanie opublikowany na Portalu.
lang_instructions_warn=Uwaga! Musisz posiadać prawo własności pomysłu, firmy lub być uprawnionym przez Właściciela do umieszczania informacji o projekcie.
lang_project_name_desc=Krótka nazwa dla Twojego projektu. W przypadku firmy powinna to być jej nazwa.
lang_type=typ
lang_type_desc=Rodzaj projektu, wybierz "Aplikacja" jeżeli dotyczy to aplikacji na telefony komórkowe, tablety lub komputer. Wybierz "Przedsięwzięcie" dla pomysłu lub już istniejącej firmy.
lang_platform_desc=Platforma na jaką dostępna jest Twoja aplikacja. Jeżeli wspierasz więcej platform wybierz tą główną. Jeżeli nie tworzysz aplikacji wybierz opcję "Inne".
lang_project_category_desc=Kategoria Twojego projektu lub firmy, wybierz z listy jedną z kategorii stosowanych przez inwestorów.
lang_project_stage_desc=Na jakim etapie rozwoju znajduje się Twója aplikacja lub przedsięwzięcie? Jeżeli nie masz jeszcze przychodów lub gotowego produktu wybierz etap "koncepcja". \
    Jeżeli masz juz gotową aplikację lub produkt jednak jest on nowy i nie przynosi zysków, wybierz etap "startup". \
    Gdy Twój pomysł lub aplikacja przynosi dochód i jest dostępny od jakiegoś czasu wybierz "dojrzały".
lang_concept=koncepcja
lang_startup=startup
lang_established=dojrzały
lang_mantra_desc=Dewiza Twojego pomysłu lub firmy, fraza lub zdanie, nie więcej niż 140 znaków. Przygotuj coś krótkiego ale opisującego Twój projekt.
lang_logo_desc=Twoje logo to zwykle pierwsza rzecz jaką inwestorzy zobaczą. \
               Przygotuj coś w profesjonalnym stylu przykuwające uwagę. Jeżeli nie możesz pozwolić sobie na profesjonalny projekt lub nie masz doświadczenia w projektowaniu logo, przygotuj coś prostego z tekstem.
lang_project_location_desc=Pełny adres firmy lub miejsca gdzie rozwijasz swój projekt, np. Rynek 1, 44-200 Rybnik, Polska.
