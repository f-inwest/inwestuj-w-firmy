lang_sms_reg_intro=REGULAMIN SERWISU INWESTUJWFIRMY.PL
lang_sms_reg_intro_text=Serwis www.inwestujwfirmy.pl jest platformą inwestycyjną, umożliwiającą prezentację \
	internautom projektów społecznych i biznesowych, celem kojarzenia partnerów gospodarczych oraz pozyskiwania \
	środków na ich realizację oraz rozwój.
lang_sms_reg_1=&sect; 1 Definicje
lang_sms_reg_1_text=<ol>\
	<li>Serwis – serwis internetowy w domenie inwestujwfirmy.pl, do którego prawa przysługują Administratorowi; \
	<li>Administrator – spółka pod firmą F-Inwest sp. z o.o. z siedzibą w Rybniku przy ulicy Malinowej 47, wpisana do rejestru przedsiębiorców Krajowego Rejestru Sądowego prowadzonego przez Sąd Rejonowy w Gliwicach X Wydział Gospodarczy, pod numerem KRS 0000438342, NIP 6423181147, Regon 243107882; \
	<li>Użytkownik – pełnoletnia osoba fizyczna, osoba prawna lub jednostka organizacyjna nieposiadająca osobowości prawnej, mająca zdolność prawną, która korzysta z Serwisu, w szczególności poprzez założenie konta; \
	<li>Projektodawca – pełnoletnia osoba fizyczna, osoba prawna lub jednostka organizacyjna nieposiadająca osobowości prawnej, mająca zdolność prawną, która prezentuje Projekt w celu pozyskania środków na jego realizację; \
	<li>Projekt – projekt działalności społecznej lub gospodarczej, na którego realizację Projektodawca gromadzi środki za pomocą Serwisu; \
	<li>Usługi – świadczone przez Administratora za pośrednictwem Serwisu usługi polegające w szczególności na publikacji bazy Projektów inwestycyjnych i  umożliwianiu Użytkownikom zawierania Umów inwestycyjnych;; \
	<li>Umowa inwestycyjna – umowa zawierana pomiędzy Użytkownikiem a Projektodawcą, której przedmiotem może być w szczególności sprzedaż towarów, świadczenie usług, nabywanie udziałów lub akcji w spółkach kapitałowych. Umowa może mieć charakter definitywny, warunkowy lub przedwstępny. \
	<li>Umowa o świadczenie usług - umowa zawierana przez Administratora z Użytkownikiem z chwilą dokonania rejestracji w Serwisie, której przedmiotem jest świadczenie Usług przez Administratora. \
	<li>Biuro Obsługi Klienta – kontakt z Biurem Obsługi Klienta jest możliwy poprzez wysłanie wiadomości email na adres biuro@inwestujwfirmy.pl lub poprzez kontakt telefoniczny pod numerem +48 515 261 941. \
	<li>Regulamin – niniejszy regulamin. \
	</ol>
lang_sms_reg_2=&sect; 2 Postanowienia ogólne
lang_sms_reg_2_text=<ol> \
	<li>Regulamin określa zasady: <br/> \
	- świadczenia Usług, <br/> \
	- zawierania Umów, <br/> \
	- przetwarzania danych osobowych Użytkowników lub osób reprezentujących Użytkowników. \
	<li>Administrator świadczy Usługi drogą elektroniczną w rozumieniu ustawy z dnia 18 lipca 2002 r. o świadczeniu usług drogą elektroniczną (Dz.U. z 2002 r., Nr 144, poz. 1204, z późn. zm.). \
	<li>Na zasadach określonych w Regulaminie dostęp do Serwisu jest otwarty dla każdego kto posiada możliwość połączenia z publiczną siecią Internet. \
	<li>Użytkownik przed rozpoczęciem korzystania z Serwisu jest zobowiązany zapoznać się z Regulaminem. Założenie konta w Serwisie jest tożsame z zaakceptowaniem postanowień Regulaminu. \
	<li>Regulamin jest udostępniany Użytkownikom nieodpłatnie za pośrednictwem Serwisu, w formie, która umożliwia jego pobranie, utrwalenie i wydrukowanie. \
	<li>Regulamin nie dotyczy wzajemnych zobowiązań Administratora i Projektodawcy, chyba że co innego wynika z odrębnej umowy, zawartej na piśmie przez Administratora z Projektodawcą. \
	</ol>
lang_sms_reg_3=&sect; 3 Warunki techniczne korzystania z Usług
lang_sms_reg_3_text=<ol> \
	<li> W celu prawidłowego i pełnego korzystania z Usług, Użytkownik powinien dysponować: <br/> \
	- urządzeniem mającym dostęp do sieci Internet; <br/> \
	- przeglądarką Google Chrome, Mozilla FireFox albo oprogramowaniem o podobnych parametrach; \
	<li> Korzystanie ze wszystkich aplikacji Serwisu może być uzależnione od instalacji oprogramowania typu Java, Java Script oraz akceptacji cookies. \
	</ol>
lang_sms_reg_4=&sect; 4 Rejestracja w Serwisie
lang_sms_reg_4_text=<ol> \
	<li>Rejestracja w Serwisie następuje poprzez prawidłowe wypełnienie formularza rejestracyjnego,  zgodnie z instrukcją podaną w Serwisie, i akceptację przez Administratora złożonej przez Użytkownika dyspozycji założenia konta. \
	<li>Chwilą zarejestrowania Użytkownika (zawarcia Umowy o świadczenie usług) jest moment potwierdzenia założenia konta w Serwisie przez Administratora. Administrator potwierdza założenie konta w Serwisie wysyłając do Użytkownika wiadomość e-mail na podany przez Użytkownika adres poczty elektronicznej. \
	<li>Użytkownik może mieć tylko jedno konto w Serwisie.  \
	<li>Użytkownik jest obowiązany do utrzymywania konta poczty elektronicznej, którego adres podał tworząc konto w Serwisie. \
	<li>Administrator zastrzega sobie prawo do odmowy rejestracji danego użytkownika w przypadku jeżeli narusza on przepisy prawa lub nie spełnia on wymogów przewidzianych postanowieniami niniejszego Regulaminu. \
	<li>Administrator zastrzega, że dostęp do części uprawnień oraz informacji przysługujących użytkownikowi uzależniony będzie od spełnienia dodatkowych kryteriów, w szczególności wykupienia pełnego dostępu, uzyskania statusu Inwestora lub zawarcie Umowy inwestycyjnej. \
	<li>Udostępnianie swoich danych do logowania w Serwisie przez Użytkownika osobom trzecim jest niedozwolone. Użytkownik ponosi odpowiedzialność za wszelkie dane udostępnione osobom trzecim oraz za skutki działania tych osób. \
	</ol>
lang_sms_reg_5=&sect; 5 Projekty inwestycyjne
lang_sms_reg_5_text=<ol> \
	<li>W Serwisie prezentowane są informacje o Projektach inwestycyjnych i Projektodawcach, w szczególności opis Projektu inwestycyjnego i jego wycena, dane Projektodawcy, cena, a także informacje o przebiegu realizacji Projektu inwestycyjnego oraz treść Umowy. \
	<li>Zamieszczenie w Serwisie Projektu inwestycyjnego następuje poprzez zalogowanie w serwisie na posiadane konto Użytkownika, oraz uzupełnienie właściwego formularza. \
	<li>Wypełnienie formularza i dodanie Projektu inwestycyjnego jest oświadczeniem woli, że dane zawarte w formularzu są zgodne z prawdą i mogą zostać upublicznione. \
	<li>Administrator zastrzega sobie prawo do nie umieszczania i usunięcia Projektu inwestycyjnego w przypadku, kiedy jego treść będzie niezgodna z prawem, zasadami współżycia społecznego lub będzie zawierała informacje nieprawdziwe. Administrator nie będzie również publikował Projektów inwestycyjnych, które są niekompletne, zbyt ogólnikowe, nieprecyzyjne lub niejasne. \
	<li>Administrator nie ma obowiązku informowania o przyczynach nieopublikowania lub usunięcia Projektu inwestycyjnego. \
	<li>Gromadzenie środków na realizację Projektu inwestycyjnego będzie trwało przez czas określony, podawany każdorazowo w Serwisie. Projektodawca może określić minimalną i maksymalną kwotę gromadzonych środków. \
	<li>Czas gromadzenia środków może być przedłużany przez Projektodawcę tylko po uprzednim porozumieniu z Administratorem. \
	</ol>
lang_sms_reg_6=&sect; 6 Cennik świadczenia usług w Portalu
lang_sms_reg_6_text=<ol> \
	<li>Rejestracja projektu na Portalu podlega jednorazowej opłacie w wysokości 1,00PLN (1,23PLN z VAT). \
	<li>Po zarejestrowaniu projektu możliwe jest wykupienie dodatkowych usług związanych z wygenerowaniem biznes planu oraz prezentacji, każda z nich podlega opłacie 9,84PLN z VAT. \
	<li>Uzyskanie statusu inwestora przez zarejestrowanego użytkownika portalu podlega opłacie 49,20PLN (z VAT). \
	<li>Aktywacja kampanii inwestycyjnej na okres 1 miesiąca podlega opłącie 492,00PLN (z VAT). \
	<li>Aktywacja kampanii inwestycyjnej na okres 6 miesięcy podlega opłącie 1968,00PLN (z VAT). \
	<li>Aktywacja kampanii inwestycyjnej na okres 1 roku podlega opłącie 3690,00PLN (z VAT). \
	<li>Płatności realizowane za pomocą usługi Premium SMS są dostępne tylko dla numerów obsługiwanych przez polskich operatorów telekomunikacyjnych. \
	</ol>
lang_sms_reg_7=&sect; 7 Rozwiązanie umowy o świadczenie Usług
lang_sms_reg_7_text=<ol> \
	<li>Umowa o świadczenie Usług zawierana jest na czas nieoznaczony. \
	<li>Użytkownik może w każdym czasie rozwiązać umowę o świadczenie Usług, likwidując swoje konto w Serwisie, co nie ma wpływu na jego zobowiązania wynikające z zawartej Umowy o świadczenie usług. \
	<li>Użytkownikom, prawo odstąpienia od Umowy o świadczenie usług w terminie 10 dni od dnia zawarcia umowy. Prawo odstąpienia wygasa jeśli przed upływem terminu wskazanego w zdaniu poprzedzającym Użytkownik zawrze Umowę inwestycyjną. \
	<li>Administrator uprawniony jest do wypowiedzenia Umowy o świadczenie usług w ze skutkiem natychmiastowym i usunięcia konta Użytkownika korzystającego z Serwisu w sposób sprzeczny z prawem lub postanowieniami Regulaminu, co nie ma wpływu na zobowiązania Użytkownika wynikające z Umowy o świadczenie usług.  \
	<li>Administrator uprawniony jest do zawieszenia uprawnień Użytkownika lub zablokowania dostępu do konta na czas potrzebny dla wyjaśnienia okoliczności wskazujących na prawdopodobieństwo działania Użytkownika sprzecznie z prawem lub Regulaminem. \
	<li>Administrator zastrzega sobie prawo do usunięcia konta Użytkownika, jeżeli zostało ono założone ponownie po wypowiedzeniu umowy przez Administratora lub usunięciu konta z Serwisu wskutek naruszenia przez Użytkownika przepisów prawa lub postanowień Regulaminu. \
	</ol>
lang_sms_reg_8=&sect; 8 Zasady ponoszenia odpowiedzialności
lang_sms_reg_8_text=<ol> \
	<li>Zakazane jest wykorzystywanie przez Użytkownika Usług w sposób sprzeczny z prawem, dobrymi obyczajami lub naruszający uzasadnione interesy Administratora. \
	<li>Administrator nie jest stroną Umów inwestycyjnych, nie gwarantuje ich wykonania, ani nie ponosi odpowiedzialności za oświadczenia i zobowiązania Projektodawców. \
	<li>Treści opisów Projektów inwestycyjnych oraz wszelkie informacje o Projektach inwestycyjnych zawarte w Serwisie pochodzą od Projektodawców lub zostały zamieszczone na ich zlecenie i odpowiedzialność. \
	<li>Operator nie ponosi żadnej odpowiedzialności za treści umieszczane w Serwisie przez lub na zlecenie Użytkowników. \
	<li>Ze względu na konieczność prac technicznych w funkcjonowaniu Serwisu lub jego części, Administrator zastrzega, iż nie gwarantuje stałej dostępności Użytkownika do jego konta w Serwisie, ani możliwości zawarcia Umowy inwestycyjnej z wybranym Projektodawcą. \
	<li>Administrator zastrzega sobie prawo monitorowania wiadomości Użytkowników w odpowiedzi na Projekty inwestycyjne i reagowania w przypadku łamania postanowień Regulaminu. \
	</ol>
lang_sms_reg_9=&sect; 9 Reklamacje
lang_sms_reg_9_text=<ol> \
	<li>Wszelkie reklamacje dotyczące Usług Użytkownik może składać w formie pisemnej, za pomocą listu poleconego wysłanego na adres Administratora. \
	<li>Reklamacja musi zawierać imię, nazwisko (nazwę) i adres pocztowy oraz adres e-mail Użytkownika. \
	<li>Reklamacje będą rozpatrywane w terminie 14 dni od dnia otrzymania listu poleconego przez Administratora. W przypadkach szczególnie uzasadnionych termin ten może zostać przedłużony do 30 dni od dnia otrzymania listu poleconego o czym Administrator poinformuje niezwłocznie Użytkownika składającego reklamację. \
	<li>Administrator rozpatrując reklamację stosować będzie postanowienia Regulaminu. \
	<li>Administrator nie odpowiada na reklamacje, których adresatami są lub powinni być Projektodawcy. \
	<li>O decyzji Administratora Użytkownik zostanie powiadomiony pisemnie lub pocztą elektroniczną. \
	</ol>
lang_sms_reg_10=&sect; 10 Przetwarzanie danych osobowych
lang_sms_reg_10_text=<ol> \
	<li>Przez rejestrację w Serwisie Użytkownik wyraża zgodę na przetwarzanie i wykorzystywanie przez Administratora oraz podmioty z nim współpracujące swoich danych osobowych związanych z obsługą Użytkowników oraz świadczenia Usług przez Administratora. \
	<li>W szczególności Użytkownik wyraża zgodę na przetwarzanie i wykorzystywanie danych, o których mowa w ust. 1 w celu powiadamiania o prezentowanych Projektach inwestycyjnych, utrzymywania relacji pomiędzy Użytkownikami oraz pomiędzy Użytkownikiem a Administratorem, a także w celu nawiązywania, kształtowania, zmiany lub rozwiązywania Umów inwestycyjnych, Umowy o świadczeniu usług oraz innych zagadnień związanych z prawidłową realizacją Usług. \
	</ol>
lang_sms_reg_11=&sect; 11 Postanowienia końcowe
lang_sms_reg_11_text=<ol> \
	<li>Wszelkie pytania, opinie i wnioski dotyczące funkcjonowania Serwisu oraz oświadczenia składane Administratorowi w postaci elektronicznej, Użytkownik powinien kierować na następujący adres poczty elektronicznej: biuro@inwestujwfirmy.pl \
	<li>Administrator zastrzega sobie prawo do jednostronnej zmiany treści Regulaminu. O zmianie Użytkownicy posiadający konto w Serwisie zostaną niezwłocznie powiadomieni. \
	<li>Regulamin w powyższym brzmieniu obowiązuje od dnia 06.05.2014 r. \
	</ol>
