lang_piece_action_desc=Używając portalu Inwestuj w Firmy jesteś cześcią tętniącej życiem społeczności startup'ów. \
    Bądź na czasie z ostatnimi pomysłami oraz startup'ami. Przygotuj w naszym portalu opis własnego pomysłu \
    i uzyskaj opinie oraz zostań zauważony przez inwestorów w Polsce i na Świecie. Jeżeli jesteś inwestorem \
    możesz składać oferty inwestycyjne dla pomysłów prezentowanych na naszym portalu.
lang_what_we_do_1=Świat inwestorów jest tradycjnie postrzegany jako hermetyczny oraz trudny \
    w nawiązaniu kontaktu. Dla przedsiębiorcy prezentowanie niezliczonym aniołom biznesu oraz funduszom \
    inwestycyjnym swojej firmy czy pomysłu jest trudne oraz czasochłonne. Oczekiwanie na tą jedną na sto szansę \
    na otrzymanie telefonu od inwestora zabiera czas, który mógłby zostać przeznaczony na ulepszanie \
    biznesu oraz pozyskiwanie nowych klientów. Jak to zwykle bywa, przedsiębiorcy zastają zamknięte drzwi, \
    a tylko nieliczni, zwykle z już dużymi środkami lub powiązanimi mają szansę na dotarcie do inwestora.
lang_what_we_do_2=Portal Inwestuj w Firmy ma zamiar to zmienić. Przedsiębiorcy z całej Polski \
	będą mogli umieścić opis swojego pomysłu lub firmy na Portalu i otrzymać prawie natychmiastowy \
	odzew, komentarz czy też propozycję inwestycji. Inwestorzy zaś mogą zapoznać się z pomysłami \
	w jednym miejscu, przejrzeć przygotowane dane o firmie, zadać pytanie lub złożyć propozycję \
	inwestycji. Portal Inwestuj W Firmy jest innowacyjnym pomysłem na zmianę sposobu inwestowania startup'ów.
lang_what_we_do_3=Pewne funkcje portalu są płatne, jednak jeżeli poważnie myślisz o zaprezentowaniu swojego pomysłu \
	inwestorowi, na pewno skorzystasz z pomocy jaką daje Portal i nie będziesz żałował wydanych pieniędzy. \
	Może uda Ci się skorzystać z licznych akcji promocyjnych, które przygotowaliśmy dla Ciebie.
lang_how_to_post_1=Przygotowanie opisu pomysłu na portalu Inwestuj W Firmy nie tylko jest łatwe i szybkie, \
	ale również pozwala upożądkować swój pomysł oraz plan biznesowy. Po pierwsze powinienieś zebrać \
	wszystkie materiały jakie posiadasz na temat swojego pomysłu. Co najmniej potrzebujesz logotypu oraz \
	krótkiego opisu swojego pomysłu. Musisz również zadać sobie pytanie czy zamierzasz ubiegać się \
	o finansowanie swojego pomysłu, jeżeli tak to o jakiej kwocie myślisz i ile udziałów w zamian \
	zamierzasz oddać inwestorowi. \
	Jeżeli nie jesteś jeszcze użytkownikiem Portalu proszę zaloguj się lub stwórz nowe konto na portalu. \
	Po zalogowaniu się wybierz opcję Stwórz nowy projekt i rozpocznij proces tworzenia opisu, \
	składający się z kilku kroków, których celem jest nie tylko zebranie informacji o Twoim pomyśle \
	w usystymatyzowany sposób, ale również spowodowanie, że zaczniesz myśleć jak usprawnić \
	i rozwinąć swój biznes. Jeżeli nie będziesz pewny jak odpowiedzieć na niektóre z pytań \
	możesz zostawić te pole puste i uzupełnić je później. Po zakończeniu uzupełniania opisu \
	możesz zobaczyć podląd widoku jaki zobaczą inwestorzy. Zanim Twój opis pomysłu zostanie udostępniony \
	na stronach Portalu zostanie on zweryfikowany przez wybranych użytkowników Portalu. \
	Na tym etapie możesz zostać poproszony o uzupełnienie opisu lub jego zmianę. \
	Po tym jak Twój opis pomysłu zostanie zaakceptowany nie będziesz mógł go modyfikować, \
	chyba że zdecydujesz się go zawiesić i dokonać poprawek.
lang_how_to_post_2=Jak tylko opis przejdzie etap weryfikacji będzie dostępny na głównej stronie Portalu \
	oraz w odpowiednich kategoriach wyszukiwania. Użytkownicy Portalu będą mogli komentować Twój pomysł \
	co będzie miało przełożenie na pozycję w wynikach wyszukiwania. Jeżeli wybrałeś opcję \
	inwestycyjną będziesz mógł otrzymać ofertę od inwestora. Informacje o ofertach dla Twojego pomysłu \
	będą sygnalizowane poprzez otrzymanie powiadomienia w ramach Portalu oraz poprzez wysłanie \
	wiadomości email. Będziesz mógł zaakceptować ofertę, złożyć kontrpropozycję lub ją odrzucić. \
	Inwestor zostanie powiadomiony o Twojej decyzji i również będzie mógł odpowiednio zareagować. \
	Oferty będą mogły być składane tak długo jak Twój opis projektu pozostaje aktywny w Portalu.
lang_how_to_post_3=W ramach kampanii inwestycyjnej będziesz mógł zaakceptować wiele ofert. Gdy to zrobisz \
	wyślemy Tobie oraz inwestorowi dokumenty zawarcia umowy inwestycyjnej. Zanim jednak podpiszesz \
	dokumenty sugerujemy skonsultowanie się z własnym prawnikiem. Faktura za wykonaną usługę zostanie wystawiona \
	zgodnie z Regulaminem Portalu. Życzymy powodzenia w uzyskaniu oferty inwestycyjnej dla Twojego pomysłu!
lang_how_to_bid_1=Pierwszym krokiem do złożenia oferty inwestycyjnej jest znalezienia właściwego startup'u. \
	Masz wiele sposobów na znalezienie właściwego projektu na portalu Inwestuj w Firmy, \
	od rankingu jaki przygotowaliśmy, ostatnio dodanych projektów, wyszukiwaniu wg lokalizacji \
	oraz kategorii, czy też wyszukiwania semantycznego.
lang_how_to_bid_2=Profejsonalni inwestorzy przeglądają setki, lub więcej, propozycji zanim wybiorą te warte \
	zainwestowania, dlatego też radzimy zapoznać się z projektem dokładnie przed podjęciem decyzji \
	o złożeniu oferty inwestycyjnej. Zespół portalu Inwestuj w Firmy miał okazję znaleźć się po obu stronach \
	barykady, jako przedsiębiorca oraz inwestor. Tutaj staraliśmy się wybrać najważniejsze pytania oraz \
	kluczowe pytania jakie inwestorzy zadają w trakcie weryfikacji pomysłu, zanim podejmą decyzję \
	inwestycyjną. Każdy właściciel pomysłu jest zobowiązany odpowiedzieć na pytania które przygotowaliśmy, \
	które tworzą spójny plan biznesowy. Jeżeli jakaś informacja jest nie podana, lub nie jasna, zawsze \
	możesz zwrócić się do pomysłodawcy projektu o uzupełnienie danych o projekcie.
lang_how_to_bid_3=Jeżeli znalazłeś właściwy projekt do inwestycji, który pasuje do Twojego portfolio,
	oraz przeprowadziłeś kalkulację wartości firmy we własnym zakresie, możesz złożyć ofertę \
	inwestycyjną w zamian za udziały w danym projekcie. Ofertę składamy podając kwotę inwestycji \
	oraz procentową część udziałów które chcesz przejąć w zamian za inwestycję, w oparciu o te informacje \
	Portal automatycznie zaprezentuje Twoją wycenę projektu. Składając ofertę nie jesteś ograniczony \
	wyceną przedstawioną przez pomysłodawcę projektu lub poprzednie oferty. Dodatkowo możesz dodać \
	swój komentarz, w którym możesz opisać dodatkowe korzyści jakie przedsiębiorca uzyska godząc się \
	na współpracę z Tobą. Po złożeniu oferty pomysłodawca otrzyma od Portalu powiadomienie, \
	dzięki czemu będzie mógł zaakcpetować, odrzucić lub złożyć kontrofertę. Ty, jako inwestor \
	również otrzymasz od naszego Portalu powiadomienie o zmianach związanych z Twoją ofertą.
lang_how_to_bid_4=Jak tylko obie strony zaakceptują wynegocjowaną ofertę otrzymacie powiadomienie \
	w którym poinformujemy obie strony o dalszych działaniach, które powinny zostać podjęte. \
	Finalizacja procesu inwestycyjnego związana jest zawsze z koniecznością podpisania umowy \
	inwestycyjnej w obecności wybranego przez Państwa notariusza. Życzymy udanego poszukiwania \
	startup'u!
lang_what_is_site=Czym jest Inwestuj w Firmy?
lang_what_is_site_desc=Portalem pozwalajacym na przygotowanie opisu Twojego pomysłu, uzyskanie odzewu społeczności przedsiębiorców \
	oraz ułatwiającym pozyskanie oferty inwestycyjnej w zamian za udziały w Twojej firmie!
lang_who_runs_site=Kto stoi za portalem Inwestuj w Firmy?
lang_who_runs_site_desc=Spółka F-Inwest sp. z o.o., której celem jest wprowadzenie większej przejrzystości w hermetycznym \
	środowisku oceniającym startup'y. Osoby zaangażowane w rozwój Portalu brały udział w pracach rozwojowych startup'ów, \
	inwestowały w startup'y oraz uzyskały finansowanie dla swoich startup'ów. Sądzimy, że istnieją lepsze metody pozyskania \
	finansowania, szczególnie na wczesnych etapach rozwoju i finansowania.
lang_how_contact=Jak możesz się z nami skontaktować?
lang_visit_the_contact_page=Proszę odwiedź naszą stronę kontaktową
lang_what_cost=Ile kosztuje korzystanie z Portalu?
lang_what_cost_desc=Pobierane są opłaty za utworzenie opisu projektu, rejestrację jako inwestor oraz opłata za zaakceptowaną \
	ofertę inwestycyjną. Po szczegółowe informację odsyłamy do regulaminu. Pamiętaj, że w możesz mieć szczeście i w danym \
	czasie prowadzimy kampanię promocyjną naszego Portalu.
lang_how_accept_bid=Co się stanie gdy przedsiębiorca zaakceptuje naszą ofertę?
lang_how_accept_bid_desc=Gdy właściciel projektu zaakceptuje ofertę, zarówno on jak i inwestor \
	otrzymują powiadomienie poprzez wiadomość email. Zawarcie umowy inwestycyjnej spoczywa zarówno na właścicielu \
	jak i inwestorze. 
lang_offer_question=Czy oferowane są tutaj udziały firm na sprzedaż?
lang_offer_question_desc=Nie. Portal Inwestuj W Firmy jest portalem informacyjnym, który pomaga połączyć \
	nowych przedsiębiorców z inwestorami. Portal nie oferuje sprzedaży udziałów lub akcji w firm. \
	Wszelkie oferty inwestycyjne muszą być przeprowadzone przez zainteresowane strony z zachowaniem \
	zgodności z obowiązującym prawem. Co więcej tylko niektórzy użytkownicy portalu (inwestorzy) mogą składać \
	oferty inwestycyjne.
lang_email_desc=Twój adres email, który zostanie użyty do przekazani informacji z portalu Inwestuj W Firmy. Nigdy nie udostępniamy tego adresu na stronach portalu.
lang_nickname_desc=Publicznie widoczna nazwa użytkownika Portalu.
lang_username_desc=pełna nazwa formalna (nazwisko i imię lub nazwa firmy), udostępniania drugiej stronie tylko po zaakceptowaniu oferty inwestycyjnej, nigdy nie udostępniania publicznie.
lang_notify_desc=czy chcesz otrzymywać kopie powiadomień na Twój adres email? mimo wyłączenia możesz otrzymywać wiadomości email związane z Twoim kontem

lang_presentation_help=Twoim celem jest zaprezentowanie odpowiednich szczegółów Twojego projektu, które \
	pozwolom inwestorom dokonać właściwej jego oceny. Wyobraź sobie kogoś, kto ocenia dziesiątki startup'ów \
	tygodniowo, poświeca więc im tylko chwilę uwagi. Pokaż że masz wizję, plan działania oraz zespół \
	mogący go wdrożyć. Unikaj ogólnikowych stwierdzeń. Mów o rynku który zamierzasz spenetrować, swoim produkcie, \
	cenie, swojej strategii oraz jak zamierzasz zmienić świat.
lang_presentation_formatting=Wstaw znak '*' na początek linii, aby użyć wypunkotowania oraz pustych linii do odseparowania informacji.
lang_elevator_pitch_help=Właśnie wszedłeś(-aś) do windy z jednym ze znanych inwestorów i masz tylko 30 sekund, aby \
	zainteresować go swoim pomysłem. Nie będzie drugiej szansy. Co masz powiedzieć? Nie używać żargonu, techniczego języka, \
	skup się na konkretach, pokaż swoje zaangażowanie.
lang_problem_help=Jaki problem rozwiązuje Twój produkt czy też pomysł? Dlaczego, żadny z istniejących produktów \
	go jeszcze nie rozwiązał? Czy to tylko drobne utrudnienie, czy też prawdziwy problem? Co skłoni użytkowników \
	do zmiany ich przyzwyczajeń i zakupienia Twojego produktu za cieżko zarobione przez nich pieniądze?
lang_solution_help=Jakie jest Twoje rozwiązanie problemu? Co ludzie robili zanim Twój produkt lub usługa się pojawiła \
	i czym się ona wyróżnia? Co sprawia, że Twoje rozwiązanie jest lepsze od innych obecnych na rynku? \
	Czy jest warte swojej ceny i co sprawi, że ludzi wrócą po nie znowu? Jak to zmieni ich życie? Skąd ten pomysł?
lang_features_help=Wypunktuj wszystkie cechy, które posiada Twoje rozwiązanie i jak użytkownicy mogą na tym skorzystać. \
	Skup się bardziej na tym, co sprawia, że użytkownik będzie bardziej zadowolony niż teraz. Ma to za zadanie \
	stowrzyć listę cech które Twój pomysł wprowadza oraz dlaczego je wprowadza.
lang_current_status_help=Jakie jest status Twojego projektu obecnie, czy to jest tylko koncepcja, \
	prototyp czy też obecny na rynku produkt? Kiedy rozpoczęto prace nad projektem lub pomysłem? \
	Czy masz użytkowników, podpisane umowy, osiągnięte cele czy też gotowe produkty? \
	Co obecnie rozwijasz, co jest na ukończeniu a co ciągle w sferze marzeń? \
	Jak wygląda Twoja linia sprzedażowa? Czy jest w fazie rozwoju, kurczenia czy też jest stabilna?
lang_market_help=Ile potencjalnych użytkowników jest na Twoim rynku? Jak duży jest rynek? Ilu ludzi? \
	Czy to również firmy? Gdzie oni się znajdują? Jakiego rodzaju kwoty przepływają przez ten rynek \
	obecnie? Co tworzy kluczowe elementy rynku, rzeczy o których się mówi?
lang_customer_help=Kim jest Twój odbiorca? Na pewno to nie wszyscy na świecie, czy też każdy użytkownik telefonu. \
	To Pan Marek, ma 28 lat, pracuje jako programista w dużej firmie telekomunikacyjnej. Ma telefon z systemem \
	Android, laptopa z Windows 8 oraz tablet. W wolnym czasie gra na gitarze i publikuje swoją muzykę na YouTube. \
	Dwa razy w roku wyjeżdza w góry lub nad jezioro. Stwórz wizerunek swojego użytkownika i wskrześ go do życia.
lang_competitors_help=Kim jest Twoja obecna konkurencja? Czy zamierzasz wprowdzić produkt, który "zabije" iPhone'a \
	i spowoduje, że Apple pójdzie z torbami? Czy konkuruje z Tobą konkurencja? Jakie produkty i jaką część \
	rynku one pokrywają? Ile wydają, aby z Tobą konkurować? Jak zamierzasz przejąć ich rynek? Jak zamierzasz \
	z nimi kooperować, aby poznać ich plany? Bądź ze swoimi przyjaciółmi blisko, ale z wrogami jeszcze bliżej.
lang_competitive_comparison_help=Jak Twój produkt lub usługa plasuje się na tle konkurencji? \
	Jak Twoje cechy produktów konkurują z ich cechami? Czy Twój produkt jest lepszy? W czym jest gorszy? \
	Czy jest tańszy, szybszy, lepszej jakości, solidniejszy? Co sprawi, że użytkownicy wybiorą Twój \
	produkt? Czy konkurencja jest większa od Twojej firmy, bardziej dokapitalizowana, sprzedaje produkty \
	poniżej ceny rynkowej? Czy masz coś czego inni nie mają?
lang_business_model_help=Przedstaw ramy swojego planu biznesowego. Jaka jest Twoja ogólna stragegia \
	biznesowa? Jak sprzedajesz, lub zamierzasz sprzedawać, swój produkt lub usługę? Jak zamierzasz \
	generować zyski? Jaki jest Twój cykl sprzedażowy? Czy Twój biznes podlega jakimś regulacjom \
	ustawowym (koncesje, pozwolenia itp.)? Ile czasu zajmuje zwykle pozyskanie pozwoleń \
	na prowadzenie tego rodzaju biznesu? Czy potrzebujesz pozwoleń dla każdej nowej lokalizacji \
	w której zamierzasz prowadzić biznes?
lang_marketing_plan_help=Jaki masz plan dotarcia do nowych klientów? Jak zamierzasz im przekazać \
	informacje o swoim produkcie lub usłudze? Gdzie Twoi klienci zwykle widzą reklamy? \
	Jakie strony internetowe oni oglądają? Czego poszukują zwykle w internecie? \
	Czy można do nich dotrzeć przez reklamy w mediach społecznościowych (FB, Twitter etc.)? \
	Jakie wydarzenia sportowe lub programy telewizyjne oglądają, w których można by zamieścić \
	reklamy?
lang_the_team_help=Kto tworzy Twój zespół? Podaj nazwiska, ich poprzednie dokonania, gdzie pracowali, \
	jakie innowacje wprowadzili? Jeżeli projekt jest prowadzony przez firmę podaj listę osób \
	zarządzających. Bądź konkretny, to nie może być tekst w stylu "trzech kolegów z pomysłem". \
	To Tomek, matematyk prowadzący firmę przewozowa, która w ciągu 5 lat rozwinęła się \
	od jednego samochodu dostawczego do 20 samochodów obsługujących cały region. Jego pasją jest \
	jazda konna oraz klasyczne samochody.
lang_values_methods_help=Jakie są kluczowe wartości oraz metodologia dostarczania produktu i jego innowacyjności? \
	Czy jesteś zwolennikiem metodologii Lean Startup? Agile? Getting Things Done? Czy masz zamiar \
	zniszczyć swoich konkurentów biznesowych? Opisz nie tylko swoją metodologię ale również \
	jak zamierzasz ją wprowadzić w życie w Twoich warunkach. Wspomnij o specyficznych warunkach, \
	dla przykładu czy Twój zespół będzie mógł się przenieść w nowe miejsce?
lang_current_financials_help=Jaka jest Twoja obecna sytuacja finansowa? Ile zgromadziłeś pieniędzy na rozpoczęcie \
	swojego biznesu? Jak zgromadziłeś te pieniądze i jakie jest ich źródło? Jak wyglądają Twoje przychody \
	i wydatki w ostatnim miesiącu, kwartale, roku? Jak długo będziesz mógł prowadzić działalność bez \
	uzyskania dodatkowego finansowania?
lang_financial_projections_help=Jak wyglądają Twoje prognozy przychodów, wydatków i zysku na najbliższe dwa lata? \
	Jaki przychód uzyskałeś dotychczas? Ile będzie on wynosił w tym roku, nastepnym i kolejnym roku? \
	Jakie będą koszty prowadzenia działalności w tych okresach? Czy masz zysk obecnie lub kiedy będziesz \
	przynosił zysk? Jakie są Twoje prognozy dotyczące zwrotu poniesionych dotychczas nakładów? Czy masz jakieś \
	plany związane ze sprzedaża firmy?
lang_current_ownership_help=Kto jest właścicielem produktu lub usługi, ty jako jedyny inwestor, spółka, firma? \
	Jeżeli spółka lub firma kto jest jej udziałowcem oraz zarządzającym? Kto jest pracownikiem firmy, \
	dyrektorem a kto inwestorem? Jaki jest procentowy udział poszczególnych właścicieli? \
	Są to akcje zwykłe, preferowane, pożyczki itp? Czy masz jakieś umowy dotyczące długu lub podziału \
	kontroli nad firmą? Czy masz jakieś plany opcji menedżerskich, jeżeli tak to jakie one są i kto je otrzymał?
lang_use_of_proceeds_help=Co zamierzasz zrobić z pieniędzmi pozyskanymi z uzyskanych inwestycji? \
	Możesz uzyskać sporą gotówkę od inwestora lub klientów, co z nimi zrobisz? Zatrudnisz więcej \
	pracowników, zakupisz sprzęt lub nieruchomość, podpiszesz długoterminową umowę leasingową, \
	rozszerzysz działalność o nowe lokalizacje, kupisz istniejące firmy lub zmodernizujesz dział operacyjny?
lang_conclusions_help=Na koniec przedstaw silne argumenty podsumowujące Twoją prezentację. Zaprezentuj \
	jak Twoje plany posuwają się naprzód. Rozbudź w inwestorach chęć poznania Ciebie i Twojej firmy.

