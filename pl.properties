lang_project_images_desc_1=Obrazy związane z Toim pomysłem, produktem lub firmą są jednym z najepszych metod przykucia uwagi inwestora.\
    Postaraj się, aby miały one dobrą jakość i skupiały uwagę na Twoim projekcie. Mogą to być zdjęcia produktu,\
    zrzuty ekranu, fotografie lub cokolwiek innego prezentującego wizualnie Twój projekt.
lang_project_images_desc_2=Możesz dodać maksymalnie 5 obrazów, które zostaną zaprezentowane w postaci automatycznie przesuwanych slajdów na głównej stronie projektu. Obrazy mogą być w formacie JPG, PNG lub GIF, jeżeli będą większe niż 622x452px zostaną przeskalowane z zachowaniem proporcji obrazu. Wszystkie obrazy są konwertowane do formatu JPG i przechowywane w serwisie inwestujwfirmy.pl.
lang_last_login=ostatnie logowanie
lang_inactive=nieaktywny
ang_project_valuation=wycena projektu
lang_valuation_intro=Wybór wartości Twojego projektu może być trudny, ale pomożemy Ci w tym.\
    Wypełnij pola poniżej a my spróbujemy przedstawić Tobie kwotę wyceny.
lang_valuation_type=wycena<br/>typ
lang_valuation_type_company=firma
lang_valuation_type_app=aplikacja
lang_valuation_type_help=Rodzaj wyceny, która zostanie wykonana. Dla firm wybierz rodzaj "firma".\
   Dla aplikacja na telefony, tablety lub komputery, wybierz "aplikacja".
lang_company_valuation_intro=Wycena projektu wykonana została w oparciu o liczby które podałeś oraz potencjał rozwoju projektu.\
    Obecnie wyceny są wykonywane w oparciu o stopień rozwoju firmy, dotychczas zainwestowane pieniądze\
    oraz obecne przychody. Dodatkowo wykorzystujemy analizy potencjału rynkowego projektu\
    oraz szanse na osiągnięcie tego potencjału.\
    Poprowadzimy Cię przez poniższe kroki w celu obliczenia kwoty wyceny projektu.
lang_development_stage=stopień<br/>rozwoju
lang_team_in_place=zespół
lang_product_ready=gotowy produkt
lang_customer_gains=przyrost klientów
lang_growing_profit=przyrost zysku
lang_development_stage_help=Stopień rozwoju Twojego projektu. Każdy projekt przechodzi przez etapy koncepcji, tworzenia zespołu, tworzenia produktu, pozyskiwania klientów, aż po osiągnięcie poziomu rozwoju z zyskiem.\
    Każdy kolejny etap rozwoju podnosi wycenę projektu.
lang_cost_to_duplicate=koszt<br/>odtworzenia
lang_cost_to_duplicate_help=Ile kosztowałoby odtworzenie Twojego projektu/firmy/produktu przez niezależną firmę.\
    Zwykle będzie to conajmniej kwota wydatków poniesionych\
    do osiągnięcia obecnego stanu projektu.
lang_current_revenue=obecny<br/>przychód
lang_current_revenue_help=Wprowadź całkowity przychód ze sprzedaży z ostatnich 12 miesięcy.\
    Jeżeli Twój projekt nie jest obecny na rynku przez 12 miesięcy, przedstaw projekcję sprzedaży\
    w ciągu 12 miesięcy. Jeżeli nie masz jeszcze zysków ze sprzedaży wprowadź zero.
lang_analyze_potential=analiza<br/>potencjału?
lang_yes=tak
lang_no=nie
lang_analyze_potential_help=Czy chcesz przeprowadzić analizę potencjału Twojego projektu? To może pomóc w określeniu kwoty inwestycji.
lang_market_size=rozmiar<br/>rynku
lang_market_size_help=Całkowita liczba klientów lub operacji sprzedaży w ramach rynku Twojego projektu w ciągu roku.\
    Przykładem może być 150 mld rocznie dla globalnego rynku wyszukiwania internetowego, 1,3 mld użytkowników globalnych sieci socjalnych.\
    To jest Twoja liczba marzeń jeżeli osiągnąłbyś dominację na rynku.
lang_revenue_per=przychód<br/>na
lang_revenue_per_help=Przychód na użytkownika lub operacje sprzedaży w Twoim docelowym rynku.\
    Dla przykładu Google wycenia $0.20 przychodu dla jednego wyszukiwania,\
    facebook wycenia $5 rocznie na użytkownika a zynga $4 dla każdego aktywnego gracza.
lang_exit_value=wycena<br/>końcowa
lang_exit_value_help=Wartość końcowa Twojej firmy w najlepszym możliwym przypadku.\
    Jest to rozmiar rynku razy przychody razy 30% margines zysku\
    przemnożony przez współczynnik wzrostu ceny do sprzedaży.
lang_final_valuation=wycena<br/>projektu
lang_final_valuation_help=Wycena wartości Twojego projektu. Jest to średnia wartości odtworzeniowej,\
    projekcji kosztu etapu rozwoju, obecnych przychodów dla wskaźnika ceny do wartości sprzedaży 7\
    oraz wyceny wyjścia po 7 latach przecenionej rocznie 10%, kwotę obniżono w związku z 10% szansą sprzedaży firmy,\
    ale nie mniej niż do poziomów obecnych przychodów.
lang_application_intro=Wycena aplikacji jest określana przez korelację obecnych wyników oraz potencjału rozwoju.\
    Jeżeli Twoja aplikacja wyszła poza etap koncepcji i jest już dostępna na rynku,\
    popatrzymy na to ile kosztowało wytworzenie jej oraz jakie przychody osiągnięto dotychczas.\
    Do tego dodamy analizę potencjału rozwoju aplikacji z wystarczającym poziomem inwestycji oraz zasobów.\
    Poprowadzimy Cię przez poniższe kroki w celu obliczenia kwoty wyceny projektu.
lang_is_app_released=aplikacja<br/>wydana?
lang_is_app_released_help=Odpowiedz tak jeżeli Twoja aplikacja jest dostępna dla użytkowników, nie jeżeli jesteś na etapie koncepcji.
lang_cost_of_app=koszt<br/>aplikacji
lang_cost_of_app_help=Kwota którą wydałeś na rozwój aplikacji,\
    wliczając w to twój czas prywatny wyceniony po stawce rynkowej. Zwykle jest to około $5,000 za prostą aplikację,\
    $50,000 za bardziej skomplikowaną aplikację and $150,000+ za w pełni profesjonalną aplikację.
lang_months_live=miesiące<br/>na rynku
lang_months_live_help=Ile miesięcy Twoja aplikacja jest dostępna na rynku i osiągalna dla użytkowników?
lang_best_month=najlepszy<br/>miesiąc
lang_best_month_help=Podaj całkowity przychód wygenerowany przez aplikację w najlepszym miesiącu.\
    Dodaj również zyski z innych źródeł jak płatne pobrania, płatności wewnątrz aplikacji, zyski z reklam i subskrybcji,\
    po odjęciu prowizji sklepów.
lang_projected_peak=zakładany<br/>szczyt
lang_projected_peak_help=Zakładany szczyt przychodów jaki Twoja aplikacja osiągnie.\
    Na podstawie badań, szczyt przychodów następuje w ciągu pierwszych 12 miesięcy, zwykle w okolicach szóstego miesiąca.\
    Jeżeli Twoja aplikacja jest dostępna krócej niż 6 miesięcy, możesz oszacować szczyt poprzez zwięszanie o 35% miesięcznych przychodów do poziomu szóstego miesiąca.
lang_future_earnings=przyszłe<br/>zyski
lang_future_earnings_help=Zakładane przyszłe zyski aplikacji.\
    Zawiera to przychody z obecnego oraz pozostałych miesięcy aż do szczytowego,\
     później przychody spadają 7% miesięcznie.\
     Kalkulacje te są podobne do krzywej produkcji pola naftowego.
lang_target_users=docelowi<br/>użytkownicy
lang_target_users_help=Docelowa liczba aktywnych użytkowników, w najlepszego scenariusza,\
    gdybyś otrzymał inwestycję w przyszły rozwój aplikacji oraz akcje marketingowe.\
    Dla gry Angry Birds, na wszystkich platformach na jakich został wydana, liczna ta wynosiła około 200 milionów, około 30% wszystkich pobrań aplikacji w czasie jest życia.
lang_monthly_arpu=miesięczny<br/>arpu
lang_monthly_arpu_help=Średni przychód na użytkownika, skrót z ang. average revenue per user, ARPU, jest średnim przychodem jaki oczekujesz na każdego aktywnego użytkownika aplikacji\
    w danym miesiącu ze wszystkich źródeł przychodów, łącznie z płatnymi pobraniami, zakupami wewnątrz aplikacji, reklamami oraz subskrypcjami.\
    Dla gry Angry Birds jest to około $0,04, dla facebook'a $0,40, dla google $1,5, dla Verizon $50 a dla salesforce.com $125.
lang_monthly_target=cel<br/>miesięczny
lang_monthly_target_help=Docelowy miesięczny przychód osiągnięty przy założeniu otrzymania doinwestowania\
    oraz osiągnięcia Twoich agresywnych prognoz na liczbę użytkowników.
lang_target_valuation=wycena<br/>końcowa
lang_target_valuation_help=Wycena jaką możesz osiągnąć jeżeli spełnisz wszystkie cele, które założyłeś,\
    czyli przypadek idealny. Obliczyliśmy ją poprzez projekcję miesięcznego celu na cały rok z założeniem górnego wskaźnika ceny do wartości sprzedaży na poziomie 10.
lang_final_valuation_app_help=To jest wycena wartości Twojej aplikacji. Zawiera on koszt wytworzenia aplikacji, przewidywane przychody oraz wycena końcowa dostosowana do poziomu ryzyka,\
tj. pomniejszona 10% rocznie z 10% szansą na sukces, ale nie mniej niż przyszłe przychody.
